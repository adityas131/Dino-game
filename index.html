<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dino Game</title>
  <link rel="stylesheet" href="dino.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-2xl mx-auto">
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">ðŸ¦– Dino Run</h1>
      <div id="game-container" class="relative bg-white p-4 rounded-lg shadow-lg">
          <div class="game rounded-md">
            <div id="dino"></div>
            <div id="cactus"></div>
            <div id="score" class="absolute top-2 right-2 text-lg font-semibold text-gray-600">Score: 0</div>
          </div>
           <div id="gameOverPopup" class="hidden absolute inset-0 bg-black bg-opacity-50 flex-col items-center justify-center rounded-md">
              <div class="bg-white p-8 rounded-lg shadow-2xl text-center">
                  <h3 class="text-3xl font-bold mb-4">Game Over!</h3>
                  <p class="text-xl mb-4">Your Score: <span id="finalScore">0</span></p>
                  <button id="playAgainBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                      Play Again
                  </button>
              </div>
          </div>
      </div>
      <p class="text-center text-gray-600 mt-4">Press <b>Spacebar</b> to jump!</p>
  </div>
  <script src="dino.js"></script>
</body>
</html>
